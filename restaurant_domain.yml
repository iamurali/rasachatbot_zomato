slots:
  cuisine:
    type: text
  location:
    type: text
  price_start:
    type: text
  price_end:
    type: text
  info:
    type: text
  matches:
    type: unfeaturized

entities:
- location
- info
- price_start
- price_end
- cuisine

intents:
 - greet
 - affirm
 - deny
 - inform
 - thankyou
 - request_info
 - restaurant_search
 - goodbye

templates:
  utter_greet:
    - "hey there!"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_default:
    - "default message"
  utter_ack_dosearch:
    - "ok let me see what I can find"
  utter_ask_cuisine:
    - text: "what kind of cuisine would you like?"
      buttons:
        - title: "Chinese"
          payload: "Chinese"
        - title: "Mexican"
          payload: "Mexican"
        - title: "Italian"
          payload: "Italian"
        - title: "American"
          payload: "American"
        - title: "South Indian"
          payload: "South Indian"
        - title: "North Indian"
          payload: "North Indian"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "where?"
  utter_ask_price:
    - text: "in which price range?"
      buttons:
      - title: "Lesser than Rs. 300"
        payload: "0-300"
      - title: "Rs. 300 to 700"
        payload: "300-700"
      - title: "More than 700"
        payload: "700-10000"
  utter_on_it:
    - "I'm on it"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ack_dosearch
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_on_it
- bot.ActionSearchRestaurants